<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="input-section">
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" max="20" />
        <button onclick="generatePassword()">Generate</button>
      </div>
      <div
        id="password-display"
        onclick="copyPassword()"
        title="Click to copy"
      ></div>
      <button id="copy-button" onclick="copyPassword()" class="hidden">
        Copy
      </button>
      <div id="copied-notification" class="hidden">Copied to clipboard!</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
